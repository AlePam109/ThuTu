<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
    <!-- Background shape with gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1B5E20;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background shape -->
    <rect x="0" y="0" width="200" height="50" rx="3" fill="url(#bgGradient)"/>
    
    <!-- Accent lines -->
    <line x1="0" y1="3" x2="200" y2="3" stroke="#81C784" stroke-width="1"/>
    <line x1="0" y1="47" x2="200" y2="47" stroke="#81C784" stroke-width="1"/>
    
    <!-- Main text -->
    <text x="100" y="30" 
          font-family="Orbitron, sans-serif" 
          font-size="28" 
          font-weight="700"
          fill="#FFFFFF"
          text-anchor="middle"
          letter-spacing="3">
        THUTU
    </text>
    
    <!-- Tagline -->
    <text x="100" y="42" 
          font-family="Montserrat, sans-serif" 
          font-size="9" 
          fill="#81C784"
          font-weight="600"
          text-anchor="middle"
          letter-spacing="4">
        FERTILIZERS
    </text>
</svg> 